<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <Link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <main>
        <div class="card">
            <div>
                <img src="" alt="UserImage">
            </div>
            <div class="userInfo">
                <h2>Sandhya Prajapati</h2>
                <p>A Full Stack Developer who loves to solve prevailing real world problems with the help of technology. </p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repositories</strong></li>
                </ul>
                <div class="repos">
                    <a href="#" class="repo">Repository 1</a>
                    <a href="#" class="repo">Repository 2</a>
                    <a href="#" class="repo">Repository 3</a>
                    <a href="#" class="repo">Repository 4</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
